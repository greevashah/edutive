<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700" rel="stylesheet">
    <!-- Bootstrap CSS File -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Custom Stylesheet -->
    <link href="../static/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="../static/css/styles2.css" rel="stylesheet">
    <link href="../static/css/coming-soon.css" rel="stylesheet">
    <!-- <link href="../static/css/coming-soon.min.css" rel="stylesheet"> -->

</head>

<body>
    <!-- <div class="overlay"></div> -->
    <!-- <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="mp4/bg.mp4" type="video/mp4">
    </video> --> 
    <div class="masthead">
        <div class="masthead-bg"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                        <div class="masthead-content text-white py-5 py-md-0">
                                <h1 class="mb-3">Test Completed Successfully!</h1>
                                <p style="font-size: 30 px;">Here is your result -></p>
                        </div>
                </div>  <!-- column -->
                <div class="col-8" >
                    <div class="card" style="margin-left: 30%;">
                        <div class="card-body">
                            <h4 class="card-title">Test Analysis</h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered zero-configuration">
                                    <thead>
                                        <tr>
                                            <th>Question No</th>
                                            <th>Correctness</th>    
                                            <th>Time Taken</th>   
                                            <th>Option Changes</th>
                                            <th>Time Taken per topic</th>
                                            <th>Topic</th>
                                            <th>Level</th> 
                                        </tr>
                                    </thead>
                                    <tbody id="qtable-body">
                                        <!-- Getting filled from js -->
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Question No</th>
                                            <th>Correctness</th>    
                                            <th>Time Taken</th>   
                                            <th>Option Changes</th>
                                            <th>Time Taken per topic</th>
                                            <th>Topic</th>
                                            <th>Level</th> 
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>  <!-- card-body -->
                    </div>  <!-- card -->
                </div>  <!-- column -->
            </div>  <!-- row-->
        </div>  <!-- container-fluid -->
    </div>
    <div style="display:none;" id="hidden">{{data}}</div>


    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>

    <script src="./plugins/tables/js/jquery.dataTables.min.js"></script>
    <script src="./plugins/tables/js/datatable/dataTables.bootstrap4.min.js"></script>
    <script src="./plugins/tables/js/datatable-init/datatable-basic.min.js"></script>
    <!-- <script type="text/javascript" src="../static/js/capture_parameter.js"></script> -->
    <script type="text/javascript" src="../static/js/result_table.js"></script>
    <script>
        initialise({{ value|tojson}}, {{ value1|tojson}}, {{ value2|tojson}});
        // alert({{ value|tojson}});
        // alert(typeof({{ value|tojson}}));
        // alert({{ value1|tojson}});
        // alert("Here in result html");
    </script>
</body>
